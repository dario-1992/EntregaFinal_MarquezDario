<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>

</head>

<body>
    {% extends "Registro/padre.html" %} {% load static %}
    {% block contenidoQueCambia %}
    <link href="{%static "registro/css/estilo.css"%}" rel="stylesheet" />
   
    <form class="formulariodelete" action="{% url 'borrarpedal' pk=object.pk %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
    
            <p>¿Estás seguro que deseas borrar el producto "{{ object }}"?</p>
            <input type="submit" value="Borrar" class="boton-borrar">
    
        </form>
        <a class="volver" href="{% url 'pedal' %}">Volver a la lista de Pedales</a>
    {% endblock %} 
</body>

</html>
